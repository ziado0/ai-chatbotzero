<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chatbot</h1>
            <p>Powered by DeepSeek AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="1000">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <div class="api-setup" id="apiSetup">
        <div class="setup-content">
            <h2>API Setup Required</h2>
            <p>To use this chatbot, you need a DeepSeek API key:</p>
            <ol>
                <li>Go to <a href="https://platform.deepseek.com" target="_blank">platform.deepseek.com</a></li>
                <li>Sign up for a free account</li>
                <li>Get your API key from the dashboard</li>
                <li>Enter it below:</li>
            </ol>
            <input type="password" id="apiKeyInput" placeholder="Enter your DeepSeek API key">
            <button id="saveApiKey">Save API Key</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
