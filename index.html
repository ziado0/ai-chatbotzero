<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chatbot</h1>
            <p>Powered by Hugging Face AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="1000">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>


    <!-- Load config if it exists (for local development) -->
    <script src="config.js" onerror="console.log('No config.js found - will prompt for API key')"></script>
    <script src="script.js"></script>
</body>
</html>
